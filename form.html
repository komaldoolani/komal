<htmllang="en">
    <head>
        <title>Html Form</title>

    </head>
    <body>
        <form>
            <label for="name">Full Name :</label>
            <input type="text" id="name" placeholder="Enter your name "/>
            
            <br><br>

            <label for="email"> Your Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <br><br>
            
            <label for="pass">Enter Password:</label>
            <input type="password" id="pass" placeholder="Enter Your Password">
<br><br>
            
           <!--
            <label for="dob">Enter Your DOB:</label>
            <input type="date" id="dob">-->

<br><br>
            <label for="datetime">Enter Your Birthtime:</label>
            <input type="datetime-local" id="datetime">
            <br><br>

            <label for="resume">Upload Your Resume:</label>
            <input type="file" id="resume">
            <br><br>


            <label for="favcolor">Your Fav Color Code:</label>
            <input type="color" id="favcolor">
<br><br>
             <label for="month">Select a Month:</label>
             <input type="month" id="month">
             <br><br>

             <label for="mobile ">Enter Your Mobile No. :</label>
            <input type="number" id="mobile">
            <br><br>
            <label for="phone">Enter Your Phone No. :</label>
            <input type="tel" id="phone" pattern="[6-9]{1}-[0-9]{9}">

<br><br>

            <input type="time">
            <br><br>
            <input type="hidden" value="s2341">
            <br><br>

            <label for="Enter Your url:"></label>
            <input type="url">
            <br><br>
            <input type="week">
            <br><br>
            <input type="reset" value="Clear">
            <br><br>
            <input type="range">
            <br><br>




            <br><br>
            <input type="image" src="/image/myimage.avif" width="50px"> 
            <br><br>



        
            <br><br>
            <label for="gender">gender</label>
            <select id="gender">
                <option value="">Male</option>
                <option value="">Female</option>

            </select>
            

<br><br>
            <input type="SUBMIT" value="Log In">

        </form>
       
    </body>
</html>
